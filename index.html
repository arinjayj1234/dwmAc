<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
          href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css"
          rel="stylesheet"
          type="text/css"
        />
        <link
          href="https://cdn.jsdelivr.net/npm/tachyons@latest/css/tachyons.min.css"
          rel="stylesheet"
          type="text/css"
        />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
</head>
<body background="djbackground.c" class="vh-100">
<center>
  	<h3 class="btn btn-active btn-ghost heading h-auto"><br>AI DJ WEB APP
        <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume.
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
        <br>
        <br>
  	</h3>
    <br>
    <br>
    <div class="div_speed">
        <img src="disk.bob" alt="disk gif" class="div_speed_img">
        <br>
        <h3 class="btn btn-error" id="speed">Speed</h3>
    </div>
    <div class="div_volume">
        <img src="disk.bob" alt="disk gif" class="div_volume_img">
        <br>
        <h3 class="btn btn-error" id="volume">Volume</h3>
    </div>
	<br><br>
    <button class="btn btn-success f3 w4" onclick="play();">Play</button>
</center>

<script src="main.js"></script>
</body>
</html>
